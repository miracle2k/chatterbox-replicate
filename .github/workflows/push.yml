name: Push to Replicate

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: "Replicate model name (e.g., username/chatterbox-persian)"
        required: true
        type: string

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Cog
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Download model weights to build context
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install huggingface_hub
          python -c "
          import os
          from huggingface_hub import hf_hub_download, snapshot_download

          # Download to local weights directory (will be in Docker context)
          os.makedirs('weights', exist_ok=True)

          # Download base model
          print('Downloading base Chatterbox model...')
          snapshot_download(
              repo_id='ResembleAI/chatterbox',
              local_dir='weights/chatterbox',
              allow_patterns=['*.safetensors', '*.json', '*.pt'],
          )

          # Download Persian weights
          print('Downloading Persian weights...')
          hf_hub_download(
              repo_id='Thomcles/Chatterbox-TTS-Persian-Farsi',
              filename='t3_fa.safetensors',
              local_dir='weights/persian',
              token=os.environ['HF_TOKEN'],
          )
          print('Downloads complete!')
          "

      - name: Push to Replicate
        run: cog push r8.im/${{ inputs.model_name }}
