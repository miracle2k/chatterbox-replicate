# Configuration for Cog
# https://cog.run/yaml

build:
  gpu: true
  cuda: "12.2"
  python_version: "3.11"
  python_packages:
    - "torch==2.6.0"
    - "torchaudio==2.6.0"
    - "transformers>=4.45.0"
    - "chatterbox-tts"
    - "safetensors"
    - "huggingface_hub>=0.25.0"
  run:
    - command: "python /src/script/download_weights"
      mounts:
        - type: secret
          id: HF_TOKEN
          target: /run/secrets/HF_TOKEN
predict: "predict.py:Predictor"
